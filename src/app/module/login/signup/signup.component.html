<div class="auth-form-body mt-3">
  <label for="login_field">
    Email address
  </label>
  <input type="text" name="login" id="login_field" class="form-control input-block" tabindex="1" autocapitalize="off"
    autocorrect="off" autofocus="autofocus">
  <br />
  <label for="username">
    User Name
  </label>
  <input type="text" name="username" id="username" class="form-control form-control input-block" tabindex="2">
  <br />
  <label for="password">
    Password
  </label>
  <input type="password" name="password" id="password" class="form-control form-control input-block" tabindex="2">
  <br />
  <label for="repeatpassword">
    Repeat Password
  </label>
  <input type="password" name="repeatpassword" id="repeatpassword" class="form-control form-control input-block" tabindex="2">
  <br />
  <input type="hidden" class="js-webauthn-support" name="webauthn-support" value="supported">
  <input type="submit" (click)="submit()"  name="submit" value="Submit" tabindex="3" class="btn btn-primary btn-block"
  data-disable-with="Please wait…">
  <input type="submit" routerLink="/login" name="signin" value="Login" tabindex="3" class="btn btn-info btn-block"
    data-disable-with="Signing in…">
  <input type="submit" routerLink="/signup" name="signup" value="Register" tabindex="3" class="btn btn-info btn-block"
    data-disable-with="Please wait…">
</div>
