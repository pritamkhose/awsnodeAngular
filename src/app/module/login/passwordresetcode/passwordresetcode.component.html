<div class="auth-form-body mt-3">
  <label for="login_field">
    Email address
  </label>
  <input type="text" disabled name="login" id="login_field" class="form-control input-block" tabindex="1" autocapitalize="off"
    autocorrect="off" autofocus="autofocus">
  <br />
  <label for="username">
    User Name
  </label>
  <input type="text" disabled name="username" id="username" class="form-control form-control input-block" tabindex="2">
  <br />
  <label for="password">
    Password
  </label>
  <input type="password" name="password" id="password" class="form-control form-control input-block" tabindex="2">
  <br />
  <label for="repeatpassword">
    Repeat Password
  </label>
  <input type="password" name="repeatpassword" id="repeatpassword" class="form-control form-control input-block" tabindex="2">
  <br />
  <label for="resetcode">
    Reset Code
  </label>
  <input type="number"  name="submitpasscode" id="submitpasscode" class="form-control form-control input-block" tabindex="2">
  <br />
  <input type="hidden" class="js-webauthn-support" name="webauthn-support" value="supported">
  <input type="submit" (click)="submit()"  name="submit" value="Submit" tabindex="3" class="btn btn-primary btn-block"
  data-disable-with="Please wait…">
  <input type="submit" routerLink="/passwordforgot" name="forgotpassword" value="Forgot Password" tabindex="3" class="btn btn-info btn-block"
    data-disable-with="Please wait…">


</div>
